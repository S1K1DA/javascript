<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./Ex1_var.js"></script>
</head>
<body>
    <!-- 인라인 방식 -->
    <button onclick="alert('Hello, World!!')">클릭</button>

    <button onclick="btnClick()">internal</button>

    <button onclick="externalClick()">external</button>

    <br><br>

    <!-- 변수 -->
    <script>
        // 차이점1 :  중복 선언 가능,  let , const 중복 선언 불가
        var a = "var 변수";
        let b = "let 변수";
        const c = "const 변수";

        console.log(a);
        console.log(b);
        console.log(c);

        var a = "var 중복 선언";
        // let b = "let 중복 선언";
        // const c = "const 중복 선언";

        console.log(a);

        function example() {
            var a2 = 10;
            let b2 = 20;
            const c2 = 30;

            if(true) {
                var a2 = 100; // 함수 스코프
                let b2 = 200; // 블록 스코프
                const c2 = 300; // 블록 스코프

                console.log("if문 : ", a2, b2, c2);
            }

            console.log("if문 밖 : ", a2, b2, c2);

        }

        example(); // 함수호출

        // 차이점-3 : 호이스팅 여부
        // var은 생성 단계(변수 선언) -> 실행 단계(변수 초기화)를 거치기 때문에
        //에러가 발생하지 않음
        // * 자바스크립트의 기본값은 undefined
        console.log(a3); // undefined
        var a3 = "var 변수";
        console.log(a3);


        // let, const는 생성 단계(변수 선언)만 거치기 떄문에 에러가 발생함
        // 초기화가 되지 않았기 때문에
        // ReferenceError: Cannot access 'b3' before initialization
        // ReferenceError: 초기화 전에 'b3' 에 액세스할 수 없습니다.
        // console.log(b3); // ReferenceError
        let b3 = "let 변수";
        console.log(b3);

        // 차이점-4 : const는 상수다..
        const c3 = "const 변수";
        console.log(c3);

        c3 = "값 변경"; 
        console.log(c3);



        
    </script>
    
</body>
</html>

        alert('internal 방식입니다.')
