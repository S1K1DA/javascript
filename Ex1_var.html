    <!-- 인라인 방식 -->

    <script>
        // 차이점1 :  중복 선언 가능,  let , const 중복 선언 불가
        var a = "var 변수";
        let b = "let 변수";
        const c = "const 변수";

        console.log(a);
        console.log(b);
        console.log(c);

        var a = "var 중복 선언";
        // let b = "let 중복 선언";
        // const c = "const 중복 선언";

        console.log(a);

        function example() {
            var a2 = 10;
            let b2 = 20;
            const c2 = 30;

            if(true) {
                var a2 = 100; // 함수 스코프
                let b2 = 200; // 블록 스코프
                const c2 = 300; // 블록 스코프

                console.log("if문 : ", a2, b2, c2);
            }

            console.log("if문 밖 : ", a2, b2, c2);

        }

        example();

    </script>
