<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let helloWorld = "Hello, World!";

        // 1. toUpperCase() : 대문자로 변환
        console.log("toUpperCase() : " + helloWorld.toUpperCase());

        // 2. toLowerCase() : 소문자로 변환
        console.log("toLowerCase() : " + helloWorld.toLowerCase());

        // 3. length() : 문자열의 길이

        // 4. charAt(index) : 해당하는 인덱스에 있는 문자 호출
        console.log("charAt(index) : " + helloWorld.charAt(3));

        for(let i=0; i<helloWorld.length; i++) {
            console.log(i + "번째 인덱스 : " + helloWorld.charAt(i));
        }

        // "Hello, World!";
        // 5. indexOf("문자") : 앞에서부터 첫 문자를 만나는 인덱스 번호
        // 6. lastIndexOf("문자") : 뒤에서부터 
        // 해당하는 문자가 없으면 -1 반환
        console.log("indexOf('문자') : " + helloWorld.indexOf("ld")); 

        // 7. substring() : 
        console.log("substring : " + helloWorld.substring(5)); // 5문자열부터 
        console.log("substring : " + helloWorld.substring(0, 5)); // 0번째부터 5번째 까지


        // <수학 관련 내장 함수>
        console.log("절대값 : " + Math.abs(-55));
        console.log("랜덤값 : " + Math.random()); // 0.0 ~ 1.0

        console.log("반올림 : " + Math.round(123.545));  
        console.log("올림 : " + Math.ceil(123.1));
        console.log("버림 : " + Math.floor(123.999));
        console.log("제곱근 : " + Math.sqrt(4));


    </script>
    
</body>
</html>
