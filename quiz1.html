    <!-- 
        문제 3 : input에 입력 후 버튼을 클릭할 때 입력한 값에 따라 div 요소에 색상을 적용하세요.
        - r 입력 시 : div 요소를 red 색상으로 변경
        - b 입력 시 : div 요소를 blue 색상으로 변경
        - g 입력 시 : div 요소를 green 색상으로 변경

        * 변경된 색상의 기록을 ul요소 안에 리스트로 기록해야 합니다.
            - 색상이 변경될 때 마다 ul의 자식요소로 li 태그가 생성 됩니다.
            - li 태그는 변경된 색상을 출력합니다. (ex. red, blue, green)
    -->
    <br><hr><br>
    <input type="text" placeholder="색상을 입력하세요." id="input-color">
    <button onclick="colorChange()">변경</button>
    <div id="div-area" style="width:200px; height: 200px; background-color: antiquewhite;"> </div>

    <ul id="color-history"></ul>

    <script>
        const divArea = document.getElementById("div-area");
        const colorHistory = document.getElementById("color-history");
        
        
        function colorChange() {
            const inputColor = document.getElementById("input-color").value;
            
            // const result = document.getElementById("resulttext");
            // const Node = document.createElement("li");
            // const textNode = document.createElement(textcolor);

            const liElement = document.createElement("li")
            colorHistory.appendChild(liElement)


            if(inputColor === "r") {
                divArea.style.backgroundColor = "red";
                liElement.innerHTML = "red"
            } else if(inputColor === "b") {
                divArea.style.backgroundColor = "blue";
                liElement.innerHTML = "blue"
            } else if(inputColor === "g") {
                divArea.style.backgroundColor = "green";
                liElement.innerHTML = "green"
            }
        }

    </script>


</body>
